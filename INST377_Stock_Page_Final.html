nav a {

nav a:hover {
    transform: scale(1.1);

}

nav a:active {
    transform: scale(0.95);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

nav a:before {
    content: "";
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,

    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;

    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing-button-85 20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
}

    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}

    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    left: 0;
    top: 0;
    border-radius: 10px;
}

    <script>
        const API_CONFIG = {
            ALPHA_VANTAGE_KEY: 'RJ5SGRD4N9995YIR',
            QUOTE_API: 'https://api.quotable.io/random'
        };

        function displayError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            console.error(message);
        }

        async function fetchTopStocks() {
            try {
                const response = await fetch(
                    `https://www.alphavantage.co/query?function=TOP_GAINERS_LOSERS&apikey=${API_CONFIG.ALPHA_VANTAGE_KEY}`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.top_gainers) {
                    displayTopStocks(data.top_gainers);
                    createStockChart(data.top_gainers);
                } else {
                    displayError('No stock data available');
                }
            } catch (error) {
                displayError(`Failed to fetch stocks: ${error.message}`);
            }
        }

        function displayTopStocks(stocks) {
            const stockCarousel = document.getElementById('stock-carousel');
            stockCarousel.innerHTML = '';

            stocks.slice(0, 10).forEach(stock => {
                const stockSlide = document.createElement('div');
                stockSlide.classList.add('swiper-slide');
                stockSlide.innerHTML = `
                    <div class="stock-item">
                        <strong>${stock.ticker}</strong>
                        <p>Price: $${stock.price}</p>
                        <p>Change: ${stock.change_percentage}%</p>
                    </div>
                `;
                stockCarousel.appendChild(stockSlide);
            });

            new Swiper('.swiper-container', {
                loop: true,
                slidesPerView: 3,
                spaceBetween: 20,
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: false
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                }
            });
        }

        function createStockChart(stocks) {
            const ctx = document.getElementById('stockChart').getContext('2d');

            const topStocks = stocks.slice(0, 10);
            const labels = topStocks.map(stock => stock.ticker);
            const data = topStocks.map(stock => stock.price);

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stock Prices',
                        data: data,
                        backgroundColor: '#4caf50',
                        borderColor: '#388e3c',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Stock Ticker'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTopStocks();
            fetchQuote();
        });
